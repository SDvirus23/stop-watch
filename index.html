<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>STOP WATCH</h1>
    </div>
    <div class="stopwatch">
        <h1 id="time">00:00:00</h1>
        <div class="button">
            <img src="stop.png" alt="stop" id="stop">
            <img src="start.png" alt="start" id="start">
            <img src="reset.png" alt="reset" id="reset">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
